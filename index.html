<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto CFA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo_03.png" alt="Auto CFO Logo" class="app-logo">
    </header>

    <div class="ask-bar-container">
        <div class="example-prompts">
            <p>Plan and forecast strategic finance with simple prompts.</p>
        </div>
        <div class="input-group">
            <textarea id="query-input" class="ask-input" placeholder="Ask me anything..."></textarea>
        </div>
    </div>

    <div id="loading-spinner" class="spinner hidden"></div>
    <div id="error-message" class="error-message hidden"></div>
    
    <div id="results-container" class="hidden">
        <h2>Financial Forecast</h2>
        <div id="assumptions-table-container"></div>
        <div id="forecast-table-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
